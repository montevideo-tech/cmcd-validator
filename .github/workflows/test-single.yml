name: Test (single)

on:
  push:
    workflow_dispatch:
      inputs:
        browser:
          type: choice
          description: Which browser to test
          required: true
          options:
            - chrome
            - firefox
            - edge

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    container:
      image: node:20
      
    services:
      selenium:
        image: selenium/standalone-chrome
        options: --shm-size=2gb

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm install
        working-directory: ./packages/cmcd-validator-demo-app
      - run: npm run dev
        working-directory: ./packages/cmcd-validator-demo-app
      - run: npm ci
        working-directory: ./testing
      - run: npm run test
        working-directory: ./testing
        env:
          BROWSER: chrome
          
